<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form1">
        <div class="container">
            <div class="header">
                <h1>Register</h1> 
                
                <br>
                <h2><br><br><br><br><br><br>Create a account.It's free and only takes a minutes.</h2>
            </div>
            <label>
                <input type="name" id="firstname" placeholder="First Name" required>
                <input type="name" id="lastname" placeholder="Last Name" required>
                <br><br>
                <input type="email" id="email" placeholder="email" required>
                <br><br>
                <input type="password" id="password" placeholder="password"> <br><br>
                <input type="password" id="cpassword" placeholder="Cpassword"><br><br>
                <input type="checkbox"> I accept the terms of use and privacy policy
            </label>
            <br> <br>
            <button type="submit" id="cont" style="background-color: rgb(32, 229, 32); font-size: 16px;">Register Now</button>
        </div>
        <script src="script.js"></script>
    </form>
    <p id="message"></p>
    </body>
    
        
</html>
