<body>
    <form id="form1">
        <div class="container">
            <div class="header">

                
                <h1>Register</h1> 
            </div>

            <div class="write">

                    <br>
                    <input type="name" id="firstname"  placeholder="First Name" required>
                    <input type="name" id="lastname" placeholder="Last Name" required>
                </div><br>
                <div class="text12">

                </div>
                <br>
                <div class="click">
                    <input type="checkbox" class="box">
                    <label>I accept the <span style = "color:green">Terms of Use & Privacy Policy. </span></label>
                    <br>
                </div>
 
            
            
            </div>
            <br>
            <div class="btn">
                <button type="submit" id="cont" style="background-color: rgb(32, 229, 32); font-size: 16px; border-radius: 6px;">Register Now</button>
            </div>

        </div>
           
                
       <div class="correct">
         Already have an account? <br><span style = "color:white"> Sign in</span>
      </div>

              </ul>
